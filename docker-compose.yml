services:
  api:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app        # mounts your code for hot reload
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload"

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: padel_user
      POSTGRES_PASSWORD: padel_pass
      POSTGRES_DB: padel_db
    ports:
      - "5432:5432"           # exposes Postgres so you can connect with a GUI tool
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U padel_user -d padel_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: